<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Self-Test | HealthHub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f4f9f9, #d0f0f7);
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #6a0572, #ab83a1);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 16px;
      animation: fadeIn 0.6s ease-in-out;
    }
    h2 {
      color: #6a0572;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .bar {
      height: 20px;
      border-radius: 10px;
      background-color: #ddd;
      margin-top: 1rem;
      overflow: hidden;
    }
    .bar-fill {
      height: 100%;
      width: 0;
      background-color: #4caf50;
      transition: width 0.5s ease-in-out;
    }
    .strength-label {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.1rem;
    }
    button {
      background: #6a0572;
      color: white;
      border: none;
      padding: 0.9rem 1.5rem;
      margin-top: 1.5rem;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #52014b;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-brain"></i> Mental Health Self-Test</h1>
    <p>Reflect on your recent mood and find a visual score of emotional well-being</p>
  </header>

  <div class="container">
    <h2>Over the past 2 weeks, how often have you...</h2>

    <label>...felt down, depressed, or hopeless?</label>
    <select id="q1">
      <option value="0">Not at all</option>
      <option value="1">Several days</option>
      <option value="2">More than half the days</option>
      <option value="3">Nearly every day</option>
    </select>

    <label>...had little interest or pleasure in doing things?</label>
    <select id="q2">
      <option value="0">Not at all</option>
      <option value="1">Several days</option>
      <option value="2">More than half the days</option>
      <option value="3">Nearly every day</option>
    </select>

    <label>...had trouble sleeping or slept too much?</label>
    <select id="q3">
      <option value="0">Not at all</option>
      <option value="1">Several days</option>
      <option value="2">More than half the days</option>
      <option value="3">Nearly every day</option>
    </select>

    <button onclick="calculateMoodScore()">Check My Mood</button>

    <div class="bar">
      <div id="barFill" class="bar-fill"></div>
    </div>
    <div id="strengthLabel" class="strength-label"></div>
  </div>

  <script>
    function calculateMoodScore() {
      const q1 = parseInt(document.getElementById('q1').value);
      const q2 = parseInt(document.getElementById('q2').value);
      const q3 = parseInt(document.getElementById('q3').value);
      const score = q1 + q2 + q3;
      const bar = document.getElementById('barFill');
      const label = document.getElementById('strengthLabel');

      let percent = 0;
      let text = '';
      let color = '';

      if (score <= 2) {
        percent = 90;
        text = 'Emotionally Healthy 😊';
        color = '#4caf50';
      } else if (score <= 4) {
        percent = 60;
        text = 'Mild Sadness 😐';
        color = '#ff9800';
      } else if (score <= 6) {
        percent = 35;
        text = 'Moderate Depression 😔';
        color = '#f44336';
      } else {
        percent = 15;
        text = 'Severe Depression 😢';
        color = '#b71c1c';
      }

      bar.style.width = percent + '%';
      bar.style.backgroundColor = color;
      label.textContent = text;
    }
  </script>
</body>
</html>
